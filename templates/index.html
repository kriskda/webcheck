<!DOCTYPE HTML>
<html>
	<head>	
		<title>webcheck</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">	
		
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}">	
	</head>
	
	<body>		
	
	<div class="container">
		
		<div class="demo-headline">
			<h1>webcheck</h1>
			<a href="#" />logout</a>
		</div>

		<div class="row">
			<div class="span3">
				<b>Add website</b>
				<form name="addsite" method="POST">
					<input id="input-url" type="text" name="url" placeholder="url"><a id="addlink" href="#" class="btn btn-large btn-primary">Add site</a>
				</form>
			</div>
			
			<div id="sites-list" class="span8 offset">		
				{% for site in sites %}
				{% include 'site.html' %}					
				{% else %}
				<div id="no-site-entry"><em>No sites so far...</em></div>
				{% endfor %}			
			</div>			
			
		</div>
		
	</div>
	
	<footer>
		<div class="container">
			<div class="row">
			<h3 class="footer-title">ver 0.1</h3>
			</div>
		</div>
	<footer>	
	
	<script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app-functions.js') }}"></script>

	</body>
	
</html>
