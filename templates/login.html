<!DOCTYPE HTML>
<html>
	<head>	
		<title>webcheck</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">	
		
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}">	
	</head>
	
	<body>		
	
	<div class="login-container">
	<div class="container">
		
		<div class="login-screen">
					
			<h4>Welcome to <b>webcheck</b></h4>				
			
			<form action="/login" method=post>			
			<div class="login-form">
				<div class="form-group">
			    <input type="text" name="username" class="form-control login-field" placeholder="Username" />				
				</div>

				<div class="form-group">
				<input type="password" name="password" class="form-control login-field" placeholder="Password" />
				</div>

				<input type=submit value=Login>
				<a id="login-button" class="btn btn-primary btn-lg btn-block" href="" onclick="form.submit();">Login</a>
			</div>
			</form>
		
		</div>
		
	</div>
	</div>
	
	<script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
	<!--<script src="{{ url_for('static', filename='js/login-functions.js') }}"></script>-->
	
	</body>
	
</html>
